    <style>
        body, html {
        font-family: 'Bebas Neue', sans-serif;
        color: #ff5e00;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-image: url('https://i.imgur.com/BwoLRUW.jpg');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        text-shadow: -2px -2px 0 #000000, 2px -2px 0 #000000, -2px 2px 0 #000000, 2px 2px 0 #000000;
        }

        .navbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        background-image: url(https://i.imgur.com/gb8A6Hr.jpg);
        background-size: cover;
        background-position: center;
        background-color: #333;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px 0;
        border-bottom: 3px solid #ff5e00;
        z-index: 1000;
        }

        .main-content {
        padding-top: 100px; /* Adjusted to account for navbar height */
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers content */
        width: 100%;
        }

        .blocs-container {
        display: flex;
        flex-wrap: wrap; /* Allows items to wrap */
        justify-content: center; /* Centers containers */
        align-items: flex-start;
        }

        .image-text-container {
        display: flex;
        flex-direction: column; /* Keeps text below the image */
        align-items: center; /* Centers items horizontally */
        text-align: center;
        margin: 20px;
        width: 150px; /* Set a fixed width */
        height: 460px; /* Adjust based on your content */
        position: relative;
        overflow: hidden;
        }

        .default-content, .hover-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        align-items: center;
        justify-content: center;
        transition: top 0.5s ease;
        }

        .hover-content {
        top: 100%;
        }

        .image-text-container:hover .default-content {
        top: -100%;
        }

        .image-text-container:hover .hover-content {
        top: 0;
        }

        .image {
        width: 100%; /* Adjust if needed */
        height: auto;
        margin-bottom: 10px;
        }

        .text {
        font-size: 14px;
        }

        .textePage {
        margin-left: 20px;
        padding-top: 10px;
        font-size: 30px;
        }

        .button {
        cursor: pointer;
        transition: transform 0.3s ease;
        }

        .button:hover {
        transform: scale(1.1);
        }
    </style>
</head>
